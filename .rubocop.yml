require:
  - rubocop-factory_bot
  - rubocop-rails
  - rubocop-rspec
  - rubocop-capybara

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.3.0

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes
  # If `true`, strings which span multiple lines using `\` for continuation must
  # use the same type of quotes on each line.
  ConsistentQuotesInMultiline: false

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Exclude:
    - config/**/*

Metrics/BlockLength:
  Exclude:
    - config/**/*

Rails/OutputSafety:
  Exclude:
    - app/components/**/*

RSpec/ExampleLength:
  Exclude:
    - spec/system/**/*

RSpec/MultipleExpectations:
  Exclude:
    - spec/system/**/*
